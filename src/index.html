<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width">
    <meta name="theme-color" content="#027be3">
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>statics/manifest.json">

    <title>Quasar App</title>
    <link rel="icon" href="statics/quasar-logo.png" type="image/x-icon">
    <style>
      svg path,
      svg rect{
        fill: #FF6700;
      }
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1em;
        height: 100vh;
        width: 100vw;
      }

      .loader svg {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="q-app">
      <div
        class="loader loader--style7"
        title="6">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <rect x="0" y="0" width="4" height="20" fill="#333">
            <animate attributeName="opacity" attributeType="XML"
              values="1; .2; 1"
              begin="0s" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="7" y="0" width="4" height="20" fill="#333">
            <animate attributeName="opacity" attributeType="XML"
              values="1; .2; 1"
              begin="0.2s" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="14" y="0" width="4" height="20" fill="#333">
            <animate attributeName="opacity" attributeType="XML"
              values="1; .2; 1"
              begin="0.4s" dur="0.6s" repeatCount="indefinite" />
          </rect>
        </svg>
      </div>
    </div>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <!-- built files will be auto injected -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
  </body>
</html>
